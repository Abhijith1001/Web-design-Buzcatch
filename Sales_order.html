<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Buzcatch</title>
</head>

<body>
    <div class="wrapper">


        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">

                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-list pe-2"></i>
                            <!-- Profile -->
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            <!-- Pages -->
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link ">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            <!-- Dashboard -->
                        </a>

                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="fa-regular fa-user pe-2"></i>
                            <!-- Auth -->
                        </a>
                    </li>

                    <li class="sidebar-ite">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-person-circle"></i>
                            <!-- Auth -->
                        </a>
                        <button class="btn" type="button" data-bs-theme="dark" style="color: rgb(110, 106, 106)">
                           
                            <span class="fs-1">&#8250;</span>
                    </li>

                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <div class="hamburger-menu mr-2" style="margin-top: 2rem;" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="sidebar-logo">
                    <a href="#">Sales orders</a>
                </div>
                <!-- Right-end icons -->
                <div class="navbar-nav ms-auto">
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                            aria-label="Search">
                    </form>
                    <a class="nav-link" href="#">
                        <i class="fas fa-globe"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </div>
            </nav>
            <main class="content main1 px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3  row">
                        <div class="col-md-3">
                            <!-- Left content -->
                            <div class="left-content" id="leftContentPlaceholder"></div>
                        </div>
                        <div class="col-md-6">
                            <!-- Right content -->
                            <div class="right-content">Right Content</div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript for toggling sidebar in mobile screens
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            // var main = document.querySelector('.main');
            sidebar.classList.toggle('show');
            // main.classList.toggle('collapsed');
        }
    </script>

<script>
    // Fetching content from an external HTML file
    fetch('left-content.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('leftContentPlaceholder').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching left content:', error);
        });
</script>
</body>

</html>
