<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">


    <title>Buzcatch</title>
</head>

<body>
    <div class="wrapper">


        <aside id="sidebar">
            <div class="h-100">

                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">

                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-people-fill"></i>
                            <!-- Pages -->
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link ">
                            <i class="bi bi-folder"></i>
                            <!-- Dashboard -->
                        </a>

                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-dot"></i>                            <!-- Auth -->
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-file-earmark"></i>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-box"></i>
                                                        <!-- Auth -->
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-bag"></i>
                            <!-- Auth -->
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-file-earmark-break"></i>
                            <!-- Auth -->
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">

                            <!-- Auth -->

                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">

                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-modem"></i>                            <!-- Auth -->

                    </li>

                    <li class="sidebar-ite">
                        <a href="#" class="sidebar-link">
                            <i class="bi bi-person-circle"></i>
                            <!-- Auth -->
                        </a>
                        <button class="btn" type="button" data-bs-theme="dark" style="color: rgb(110, 106, 106)">
                           
                            <span class="fs-1">&#8250;</span>
                        </button>
                    </li>

                </ul>
            </div>
        </aside>

        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <div class="hamburger-menu mr-2" style="margin-top: 2rem;" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="sidebar-logo">
                    <a href="#">Sales orders</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                            aria-label="Search">
                    </form>
                    <a class="nav-link" href="#">
                        <i class="fas fa-globe"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </div>
            </nav>
            <main class="content main1 px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3  row">
                        <div class="col-md-3">
                            <!-- Left content -->
                            <div class="left-content" id="leftContentPlaceholder"></div>
                        </div>
                        <div class="col-md-7">
                            <!-- Right content -->
                            <div class="right-content" id="rightContentPlaceholder" style="padding: 20px;"></div>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>

<script>
    fetch('left-content.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('leftContentPlaceholder').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching left content:', error);
        });
</script>

<script>
    fetch('right-content.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('rightContentPlaceholder').innerHTML = data;
        })
        .catch(error => {
            console.error('Error fetching right content:', error);
        });
</script>
</body>

</html>
